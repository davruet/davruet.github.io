<header>

   <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
       <div class="container">
           <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
               <a class="navbar-brand site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
           </div>
       
            <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                <li><a class="nav-title" href="{{ site.baseurl }}/">Projects</a></li>
                {% for page in site.pages reversed%}
                {% if page.title %}
                    <li><a class="nav-title" href="{{page.url}}">{{ page.title }}</a></li>
                {% endif %}
                {% endfor %}
                </ul>
            </div>
        </div>
   </nav>

    
 <!-- Activate the proper nav item -->
  <script>
     $('.navbar').find('a[href="' + location.pathname + '"]').parents('li').addClass('active');
  </script>

</header>
