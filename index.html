layout: default
---
<!--<header class="post-header">

    <div class="row">
    <div class="lead-image">
        <a href="https://benedictrueter.com">
        <img src="img/large/pit-banner.jpg">
        </a>
    </div>
    <div class='banner-text'>
        For the latest projects, go to <a href="https://benedictrueter.com">benedictrueter.com</a>
    </div>
  </div>
  <div class="row">
    {% for project in site.projects reversed %}
      <div class="project-thumbnail col-xs-6 col-sm-4">

          <a class="project-image" href="{{ project.url | prepend: site.baseurl }}">
            <img src="img/med/{{project.square-thumb}}">
          </a>
          <div class="project-caption">
              {%if show_project_titles%}
              {{project.title}}{% if project.date %}, {{ project.date | date: "%Y" }}<br>{% endif %}
              {%endif%}
          </div>
      </div>
    {% endfor %}
  </div>
